<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Algorithm Visualizer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <a href="#" class="logo">S<span>A</span>V</a>
        <nav class="navbar">
            <a href="#" class="active">Bubble sort</a>
            <a href="#" >Insertion sort</a>
            <a href="#" >Selection sort</a>
            <a href="#" >Quick sort</a>
            <a href="#" >Merge sort</a>
        </nav>
    </header>
    <h1>ALGORITHM VISUALIZER</h1>
    <div class="container">
        <div id="array-container"></div>
    
        <!-- Controls Section -->
        <div class="input-section">
            <div>
                <label for="array-size" class="control-label">Array Size:</label>
                <input type="range" id="array-size" min="5" max="50" value="10">
                <span id="size-value">10</span>
            </div>
            <div>
                <label for="speed" class="control-label">Speed:</label>
                <input type="range" id="speed" min="50" max="1000" value="500">
                <span id="speed-value">500ms</span>
            </div>
            <div class="btns">
                <button class="btn" id="generate-array">Generate</button>
                <button class="btn" id="start-sort">Sort</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div id="status" class="status-message">Choose an algorithm to start sorting!</div>
    
    
</body>
</html>
